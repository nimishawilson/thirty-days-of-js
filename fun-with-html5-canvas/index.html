<!DOCTYPE html>
<html>

<head>
  <title> Fun with html5 canvas </title>

</head>
<style> 
html, body{
margin: 0;
}
</style>
<body>

    <canvas id="draw" width="800" height="800"> </canvas>

  <script>
      const canvas = document.querySelector('#draw');
      const cdx = canvas.getContext('2d');
      canvas.width =  window.innerWidth;
      canvas.height = window.innerHeight;
      cdx.strokeStyle = '#BADA55';
      cdx.lineJoin = 'round';
      cdx.lineCap = 'round';
      cdx.lineWidth = 50;
      let isDrawing = false;
      let lastX = 0;
      let lastY = 0;
      let hue = 0;
      let direction = true;
      function draw(e){
          if(!isDrawing) return;
          console.log(e);
          cdx.strokeStyle =`hsl(${hue}, 100%,  50%)`;
          //cdx.lineWidth = hue;
          cdx.beginPath();
          cdx.moveTo(lastX,lastY);
          cdx.lineTo(e.offsetX,e.offsetY);
          cdx.stroke();
          [lastX, lastY] = [e.offsetX, e.offsetY];
          hue++;
          if(hue >= 360){
              hue = 0;
          }
          if(cdx.lineWidth >= 100 || cdx.lineWidth <= 1)
          {
              direction = !direction;
          }
          if(direction){
            cdx.lineWidth++;
          } else{
            cdx.lineWidth--;
          }
        
      }
      canvas.addEventListener('mousedown',(e) => { 
          isDrawing = true;
          [lastX, lastY] = [e.offsetX, e.offsetY];
      });
      canvas.addEventListener('mousemove',draw);
      canvas.addEventListener('mouseup',() => isDrawing = false);
      canvas.addEventListener('mouseout',() => isDrawing = false);
  
  </script>
</body>

</html>
