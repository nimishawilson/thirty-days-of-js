<!DOCTYPE html>
<html>

<head>
  <title> custom video player </title>

</head>

<body>

  <div class="player">
    <video class="player_video viewer" width="320" src="video/moana.mp4" type="video/mp4" height="240" controls>
    </video>
    <div class="player_controls">
      <div class="progress">
        <div class="progress_filled">

        </div>
      </div>
      <button class="player_button toggle" title="Toggle play"> play </button>
      <input type="range" name="volume" class="player_slider" min="0" max="1" step="0.05" value="1">
      <input type="range" name="playbackRate" class="player_slider" min="0.5" max="2" step="0.1" value="1">
      <button data-skip="-10" class="player_button"> -10s </button>
      <button data-skip="25" class="player_button"> 25s </button>
    </div>
  </div>


</body>

<script>
  const player = document.querySelector('.player');
  const video = player.querySelector('.viewer');
  const progress = player.querySelector('.progress');
  const progressBar = player.querySelector('.progress_filled');
  const toggle = player.querySelector('.toggle');
  const skipButtons = player.querySelectorAll('[data-skip]');
  const ranges = player.querySelectorAll('.player_slider');

  function togglePlay() {
    // if(video.paused){
    //     video.play();
    // } else {
    //     video.pause();
    // }
    const method = video.paused ? 'play' : 'pause';
    video[method]();
  }

  function updateButton() {
    const icon = this.paused ? 'play' : 'pause';
    toggle.textContent = icon;

  }

  function skip() {
    console.log(this.dataset.skip);
    video.currentTime += parseFloat(this.dataset.skip);
  }

  function handleRangeUpdate() {
    video[this.name] = this.value;
    console.log(this.value);
  }

  video.addEventListener('click', togglePlay);
  video.addEventListener('play', updateButton);
  video.addEventListener('pause', updateButton);
  toggle.addEventListener('click', togglePlay);
  skipButtons.forEach(button => button.addEventListener('click', skip));
  ranges.forEach(range => range.addEventListener('change', handleRangeUpdate));
  ranges.forEach(range => range.addEventListener('mousemove', handleRangeUpdate));

</script>

</html>
